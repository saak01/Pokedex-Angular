
<app-pokedex-header></app-pokedex-header>

<app-pokemon-search-root (emmitSearch)="getSearch($event)" ></app-pokemon-search-root>



<div class="skeleton-list-container" *ngIf="isLoading && error == false">
  <app-card-skeleton></app-card-skeleton>
  <app-card-skeleton></app-card-skeleton>
  <app-card-skeleton></app-card-skeleton>
  <app-card-skeleton></app-card-skeleton>

  <app-card-skeleton></app-card-skeleton>

  <app-card-skeleton></app-card-skeleton>
  <app-card-skeleton></app-card-skeleton>
  <app-card-skeleton></app-card-skeleton>
</div>



<div class="pokemon-list-container" *ngIf="!isLoading">
  <div class="pokemon-card-container" *ngFor="let pokemon of pokemonList" >
    <app-pokemon-card-root (click)="onCardClick(getAllPokemons.indexOf(pokemon) + 1)" [pokemon]="pokemon" ></app-pokemon-card-root>
  </div>
</div>


<div *ngIf="pokemonList.length == 0 && isLoading == false && error == false">
  <img src="../../../../../assets/not-find-pokemon.png" width="100%" alt="" srcset="">
</div>

<div *ngIf="error && isLoading == false">
  <img src="../../../../../assets/error.png" width="100%" alt="" srcset="">
</div>
